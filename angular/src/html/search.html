<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../js/common/bootstrap.css">
</head>
<body ng-app="myapp">
    <div ng-controller="searchCon">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search.id">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th class="dropdown" ng-click="change('id')">编号
                    <span class="caret"></span>
                </th>
                <th  class="dropdown" ng-click="change('name')">型号<span class="caret"></span></th>
                <th  class="dropdown" ng-click="change('price')">价格<span class="caret"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in DATA | filter:search | orderBy:order+type">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="../js/common/jquery.js"></script>
    <script src="../js/common/angular.js"></script>
    <script>
        var app = angular.module('myapp',[]);

        app.controller('searchCon', function($scope,data){
            $scope.DATA = data;

            $scope.type = '';
            $scope.order = '';
            $scope.change = function(i){
                $scope.type = i;
                if($scope.order == ''){
                    $scope.order = '-';
                }else{
                    $scope.order = '';
                }
            }
        });
        app.service('data',function(){
            return [
                    {
                        id: 133,
                        name: 'iphone2',
                        price: '$6177'
                    },
                    {
                        id: 123,
                        name: 'iphone1',
                        price: '$6377'
                    },
                    {
                        id: 153,
                        name: 'iphone7',
                        price: '$6277'
                    },
                    {
                        id: 163,
                        name: 'iphone5',
                        price: '$6577'
                    }
                ]
        })
    </script>
</body>
</html>
