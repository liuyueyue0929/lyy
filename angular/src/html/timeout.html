<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-app="myApp" ng-controller="controll">
    <p>两秒后显示要说的话:</p>
    <h1>{{myHeader}}</h1>
</div>
<script src="../js/common/angular.js"></script>
<script src="../js/common/jquery.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('controll', function($scope, $timeout) {
        $scope.myHeader = "我是你的小公主嘛！";
        //myheader的内容
        $timeout(function () {
            $scope.myHeader = "是呀 你是！";
            //两秒之后要显示的内容
        }, 2000);
    });
    //timeout就是访问在规定的毫秒数后执行指定函数
</script>
</body>
</html>
